<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Generate a <br>
                <span>random password</span>
            </h1>
            <p class="tagline">Never use an insecure password again.</p>
            <button id="generatePasswordBtn" onclick="renderPasswords()">Generate passwords</button>
        </div>
        <div class="seperator"></div>
        <div class="password-container">
            <div class="generated-password" id="firstpassword"></div>
            <div class="generated-password" id="secondpassword"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
